<!-- 指标库列表 -->

<!-- 数据表 -->
<table class="easyui-datagrid" title="管理人员列表" fit="true" fitColumns="true"
	url="data/griddata.json" method="get" toolbar="#toolbar_admin" 
	striped="true" rownumbers="true" pagination="true" remoteSort="false" data-options="singleSelect:true" id="userlist">
	<thead>
		<tr>
			<th field="phone" width="20" align="center" sortable="true">用户名</th>
			<th field="role" width="20" align="center" sortable="true">角色</th>
			<th field="createtime" width="20" align="center" sortable="true">创建时间</th>
		</tr>
	</thead>
</table>
<!-- /数据表 -->

<!-- 数据表工具栏 -->
<div class="toolbar" id="toolbar_admin">
	<div class="search-div">
		<label>用户名：</label>
		<input type="text" class="easyui-textbox"  />
		<a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
    </div>
	<div class="ctrl-div">
   		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" id="addadmin">新增</a>
    	<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true" id="export">重置密码</a>
	</div>
</div>
<!-- /数据表工具栏 -->

<!-- 弹出框 新增-->
<div class="easyui-dialog" title="新增/编辑" iconCls="icon-save" modal="true"
	closed="true" buttons="#dlg-btns" id="adduser_dlg">
	<form id="fm" method="post">
		<div class="fitem">
			<label>手机号：</label>
			<input class="easyui-textbox" value="" />
		</div>
		<div class="fitem">
			<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			<input class="easyui-textbox" prompt="Password" value="" type="password" />
		</div>
		<div class="fitem">
			<label>角&nbsp;&nbsp;&nbsp;&nbsp;色：</label>
			<select class="easyui-combobox">
				<option>客服</option>
				<option>老板</option>
			</select>
		</div>
	</form>
</div>
<!-- /弹出框 -->

<!-- 弹出框按钮组-->
<div id="dlg-btns">
	<a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="saveBtn">保存</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" id="cancelBtn">取消</a>
</div>
<!-- /弹出框 按钮组-->

<script type="text/javascript">
	$(function() {
		//打开弹出框
		$("#addadmin").click(function(e) {
			var row = $('#userlist').datagrid('getSelected');
			if (row){
				alert('指标名称:'+row.kpiName);
			}
			e.preventDefault();
			$("#adduser_dlg").dialog("open");
		});
		//关闭弹出框
		$("#saveBtn, #cancelBtn").click(function(e) {
			e.preventDefault();
			$("#adduser_dlg").dialog("close");
		});
	});
</script>
